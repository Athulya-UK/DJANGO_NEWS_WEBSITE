{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
    {% for i in articles %}
        <div class="col-sm">
        <div class="card rounded shadow-lg m-2" style="width:20rem;">
        <img src="{{i.urlToImage}}"class="card-img-top" width="400" height="200" alt="...">
        <div class="card-body" style="height:500px;">
        <p class="card-text">{{i.author}}</p>
        <h5 class="card-title">{{i.title}}</h5>
        <p class="card-title">{{i.source.name}}</p>
        <p class="card-text">{{i.description|truncatechars:150}}</p>
        <hr>
        <small>Date: {{i.publishedAt}}</small>
        <a href="{{i.url}}" target="_blank" class="btn btn-dark m-1">Read more</a>
        <br>
        <br>
        <br>
        </div>
        </div>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock content %}
